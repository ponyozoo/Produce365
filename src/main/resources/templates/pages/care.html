<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/base :: base(~{::link})">
    <meta charset="UTF-8">
    <title>케어 관리</title>
    <link rel="stylesheet" type="text/css" href="/css/care.css">
	<link rel="stylesheet" type="text/css" href="/css/newModal.css">
</head>
<body>
    <div th:insert="common/header"/></div>
	<div class="modal" id="newModal">
        <div class="modal_popup" th:insert="pages/careNew"></div>
    </div>
    <div class="modal" id="deleteModal">
	    <div class="modal_popup" th:insert="common/deleteModal"></div>
	</div>
    <div id="content" class="d-flex">
        <div th:insert = "common/menu"></div>
        <div id="rightBox">
            <button id="newButton" th:onclick="openNewModal()"></button>
            <div id="infoWrapper">
                   <div th:if="${cares.size() != 0}" th:each="care : ${cares}" class="d-flex justify-content-between align-items-center careInfo">
                        <div id="careCategory" th:text="${care.category}"></div>
                        <div id="careCost" th:text="${care.cost}"></div>
                            <button class="deleteButton" type="button" th:onClick="|openDeleteModal('care', ${care.id})|"></button>
                        </div>
                        <div th:if ="${cares.size() == 0}">케어 정보가 없습니다.</div> 
                    </div>
                </div>
            </div>

    <script th:inline = "javascript">
    	const msg = /*[[${msg}]]*/ "";
    </script>
    <script type="text/javascript" src="/js/modal.js"></script>
	<script type="text/javascript" src="/js/careNew.js"></script>	
</body>
</html>
